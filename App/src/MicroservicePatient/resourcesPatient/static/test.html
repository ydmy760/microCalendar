<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <title>Test</title>
</head>
<body>
    <form>
        <p>ID:<input id="a"></p>
        <p>姓名:<input id="b"></p>
        <p>性别:<input id="c"></p>
        <p>年龄:<input id="g"></p>
        <p>症状:<input id="d"></p>
        <p>密码:<input id="e"></p>
        <p>tel:<input id="f"></p>
        <input onclick=action1() type = "button" value="注册">
    </form>
    <script>
        function action1(){
            let id = document.getElementById("a").value;
            let name = document.getElementById("b").value;
            let sex = document.getElementById("c").value;
            let detail = document.getElementById("d").value;
            let pass = document.getElementById("e").value;
            let tel = document.getElementById("f").value;
            let age = document.getElementById("g").value;
            alert(tel)
            if(name==""||sex==""||pass==""||tel==""||age==""){
                alert("除症状外不能为空的");
            }

            else {
                let xhr = new XMLHttpRequest()
                xhr.open('POST', 'http://localhost:8081/patient/register') // 设置请求行
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
                xhr.send('id=' + id + '&name=' + name + '&pass=' + pass + '&sex=' + sex + '&age=' + age + '&detail=' + detail + '&tel=' + tel + '') // 以 urlencoded 格式设置请求体
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        alert(xhr.responseText);//显示当前页面的代码，不是{“message”, 1}
                    }
                }
            }
            // xhr.onload = function () {
            //     if (xhr.readyState !== 4) return
            //     console.log(xhr.responseText)
            // }
        }
    </script>
</body>
</html>
